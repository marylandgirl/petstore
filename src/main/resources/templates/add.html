<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Add</title>
</head>
<body>
    <div class="container"> <!--Begin Main Container -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Oscar's Pet Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/home}" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cats</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Add
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">New Customer</a>
              <!--              <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>-->
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <form action="#" th:action="@{/update}" th:object="${customer}" method="post">
            <div class="form-group">
                <label>Customer Name: </label>
                <input th:field="*{name}" type="text" class="form-control"  placeholder="Customer Name">
            </div>
            <div class="form-group">
                <label>Phone Number: </label>
                <input th:field="*{phone}" type="number" class="form-control"  placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label>Pet Name: </label>
                <input th:field="*{pet.name}" type="text" class="form-control"  placeholder="Pet Name">
            </div>
            <div class="form-group">
                <label>Pet Age: </label>
                <input th:field="*{pet.age}" type="number" class="form-control"  placeholder="Pet Age">
            </div>
            <div class="form-group">
                <label>Pet Type</label>
                <select id="pettype" class="form-control">
                    <option th:field="*{pet.petType}" value="Dog">
                        <div data-th-if="">
                            Dog
                        </div>
                    </option>
                    <option th:field="*{pet.petType}" value="Cat">Cat</option>
                </select>
            </div>
            <div class="form-group">
                <label>Dog Breed Type</label>
                <select class="form-control">
                    <option>Alaskan Huskey</option>
                    <option>Boxer</option>
                    <option>Chihuahua</option>
                    <option>Golden Retriever</option>
                </select>
            </div>
        </form>

        <div class="row fixed-bottom"> <!--Beginning row 1-->
            <div class="col"> <!--Beginning col 1 row 1-->
                <!--       <a class="btn btn-primary" href="#" role="button">Link</a>
                   <button class="btn btn-primary" type="submit">Button</button>-->
                <input class="btn btn-primary" type="button" value="ADD">
                <input class="btn btn-primary" type="submit" value="UPDATE">
                <input class="btn btn-primary" type="reset" value="DELETE">
                </div> <!--End col 1 row 1-->
            </div>  <!--End row 1-->
    </div> <!--End Main Container -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
